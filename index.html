<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style.css">
    <p style="color:blanchedalmond">Welcome to My form</p>
</head>

<body>
    <form id="info" class="information">
        <div class="name">
            <h2>Name</h2>
            <input id="name" class="elem" type="text">
        </div>
        <div class="adress">
            <h2>Adress</h2>
            <input id="adress" class="elem" type="text">
        </div>
        <div class="email">
            <h2>Email</h2>
            <input id="email" class="elem" type="text">
        </div>
        <div class="password">
            <h2>Password</h2>
            <input id="password" class="elem" type="password" >
        </div>
        <div class="comment">
            <h2>Comment</h2>
            <input id="comment" class="elem" type="text">
        </div>
        <div class="button">
            <button class="elem" type="submit"> Send</button>
            <input class="elem" type="reset" value="Reset">
        </div>


    </form>
</body>
<script src="./js.js"></script>
</html>
